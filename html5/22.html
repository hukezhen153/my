<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style type="text/css">
			.jiao{width:200px;height:155px;background: url(img/jiao.png) no-repeat; background-size:100% auto;margin: 0 auto; animation: myani 2s both; margin-bottom: 20px;}
			.bj{width:200px;height: 400px; margin: 0 auto;background: goldenrod; animation: myani2 2s both;}
			@-webkit-keyframes myani{
				0{margin-top: 0;}
				50%{margin-top: 50px;border-bottom: 10px solid red;}
				100%{margin-top: 0; border-bottom: 10px solid red;}
			}@-webkit-keyframes myani2{
				0{height: 400px;}
				50%{height: 200px;}
				100%{height: 400px;}
			}
		</style>
	</head>
	<body>
		 <div class="jiao"></div>
		 <div class="bj"></div>
		
	</body>
</html>
