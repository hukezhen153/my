<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    	<link rel="stylesheet" type="text/css" href="css/animate.css"/>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    } 
    
@media (device-height:480px) and (-webkit-min-device-pixel-ratio:2){/* 兼容iphone4/4s */
  		 html{font-size:35px !important;}
}    
@media(min-device-width:414px)and(max-device-width:736px)and(-webkit-min-device-pixel-ratio:3){/*iphone6plus*/

}
   
    .swiper-container{
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: url(images/h_bj.jpg) no-repeat;
        background-size: cover;

        /* Center slide text vertically */
        /*display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;*/
        color: #fff;
    }
   
   .animated{
    	 -webkit-animation-play-state: paused;
	  -moz-animation-play-state: paused;
	  -o-animation-play-state: paused;
	  -ms-animation-play-state: paused;
	  animation-play-state: paused;
    }
    .swiper-slide-active .animated {
  -webkit-animation-play-state: running;
  -moz-animation-play-state: running;
  -o-animation-play-state: running;
  -ms-animation-play-state: running;
  animation-play-state: running;
}
.h_logo{position: absolute;top: 0;left: 0;width: 1.32rem;height:0.64rem;z-index: 10;}
.h_logo img{width:100%;height:100%;}
.h_jiao{width: 3.3rem; height: 2.31rem;margin: 0 auto;}
.h_jiao img{background-size: 100% auto;width: 3.3rem; height: 2.31rem;}
.text_box{width: 3.81rem; margin: 0 auto;}
.text_box em img{background-size: 100% auto; width: 0.76rem;height: 0.72rem;}
.text_box span em{width: 1.27rem;height: 1.21rem; }
.text_box span img{width: 1.27rem;height: 1.21rem; background-size: 100% auto;}
.h_p1{line-height: 1.65rem;text-align: center;font-size: 0.32rem;color: #b1b1b1;margin-top: 0.1rem;}
.h_btn1{width: 6.32rem;height: 1.67rem;margin: 0 auto;}
.h_btn1 img{width: 6.32rem;height: 1.67rem;background-size: 100% auto;}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
    	    
    	    <div class="h_logo"><img src="images/h_logo.png"/></div>
    	    
        <div class="swiper-wrapper">
            <div class="swiper-slide">
	             <div class="h_jiao"><img src="images/h_jiao.png"/></div>
	             <div class="text_box"><em><img src="images/h_text1.png"/></em><em><img src="images/h_text2.png"/></em><em><img src="images/h_text3.png"/></em><em><img src="images/h_text4.png"/></em><em><img src="images/h_text5.png"/></em>
	             	<span><em><img src="images/h_wenzi1.png"/></em><em><img src="images/h_wenzi2.png"/></em><em><img src="images/h_wenzi3.png"/></em><em><img src="images/h_wenzi4.png"/></em><em><img src="images/h_wenzi5.png"/></em><em><img src="images/h_wenzi6.png"/></em><em><img src="images/h_wenzi7.png"/></em><em><img src="images/h_wenzi8.png"/></em><em><img src="images/h_wenzi9.png"/></em><em><img src="images/h_wenzi10.png"/></em><em><img src="images/h_wenzi11.png"/></em><em><img src="images/h_wenzi12.png"/></em></span>
	             </div>
	             <p class="h_p1">— Uber上线时被网友吐槽 ／2010年</p>
	             <div class="h_btn1"><img src="images/h_btun.png"/></div>
            </div>
            <div class="swiper-slide">
            	     <span  class="animated bounceInLeft">Slide 2</span>
            </div>
            <div class="swiper-slide">
            	     <div  style="clear: both;" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="5s">Slide 3</div>
            	     <div  style="clear: both;" class="animated bounceInLeft">Slide 3</div>
            </div>
            <div class="swiper-slide">
            	     <span  class="animated bounceInRight">Slide 4</span>
            </div>
            <div class="swiper-slide">
            	     <span  class="animated bounceInLeft">Slide 5</span>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    
    

    <!-- Initialize Swiper -->
    <script>
    var winW=document.documentElement.clientWidth;
    var desW=750;
    var rem=desW/100;
    if(winW>desW){
    	    winW=desW
    }
    
    document.documentElement.style.fontSize=winW/rem+"px";
    
    
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 0,
        
    });
    </script>
</body>
</html>
