.h_logo{position: absolute;top: 0;left: 0;width: 1.32rem;height:0.64rem;z-index: 10;}

.h_yanwu{position: absolute; width: 5.75rem;height: 2.72rem;left: 50%;margin-left:-2.8rem;top: 1.2rem;z-index: 0; opacity: 0;
-webkit-animation: pulse 0.5s linear 2.2s both;animation: pulse 0.5s linear 4.2s both;}

@-webkit-keyframes pulse {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            opacity: 0;
  }

  50% {
    -webkit-transform: scale3d(1.1, 1.05, 1.05);
            transform: scale3d(1.1, 1.05, 1.05);
            opacity: 1;
  }

  100% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            opacity: 0;
  }
}

@keyframes pulse {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            opacity: 0;
  }

  50% {
    -webkit-transform: scale3d(1.1, 1.05, 1.05);
            transform: scale3d(1.1, 1.05, 1.05);
            opacity: 1;
  }

  100% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            opacity: 0;
  }
}
